<!--index.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

{% for p in posts %}
    <hr/>
    <!--제목-->
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <!--작성일-->
    <h4>{{ p.created_at }}</h4>
    <!--내용-->
    <p>{{ p.content }}</p>
{% endfor %}
</body>
</html>
