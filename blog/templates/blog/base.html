<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/fb153d1972.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'blog/navbar.html' %}

{% include 'blog/footer.html' %}

  <div class="container my-3">
    <div class="row">
      <!-- 브라우저 크기가 크면 9/12, 중간 크기이면 8/12만큼의 영역을 사용 -->
      <div class="col-md-8 col-lg-9" id="main-area">
        {% block main_area %}
        {% endblock %}
      </div>
      <!-- 브라우저 크기가 크면 3/12, 중간 크기이면 4/12만큼의 영역을 사용 -->
      <div class="col-md-4 col-lg-3">

      <h3>Search</h3>
      <!-- 검색창 -->
      <div class="card mb-4">
        <div class="card-header">Search</div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
            </div>
        </div>
      </div>
    
      <h3>Categories</h3> 
      <!-- 카테고리 표시 -->
      <div class="card mb-4">
          <div class="card-header">Categories</div>
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-6">
                      <ul class="list-unstyled mb-0">
                          <li><a href="#!">Web Design</a></li>
                          <li><a href="#!">HTML</a></li>
                          <li><a href="#!">Freebies</a></li>
                      </ul>
                  </div>
                  <div class="col-sm-6">
                      <ul class="list-unstyled mb-0">
                          <li><a href="#!">JavaScript</a></li>
                          <li><a href="#!">CSS</a></li>
                          <li><a href="#!">Tutorials</a></li>
                      </ul>
                  </div>
              </div>
          </div>
          </div>
      </div>
    </div>
  </div>

  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
